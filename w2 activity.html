<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Value Box Demo</title>
        <style>
            :root {
                --secondary-color: #3b82f6; /* Bright blue accent */
                --text-color: #333;
            }

            body {
                font-family: sans-serif;
                background: #f9f9f9;
                padding: 2rem;
                display: flex;
                gap: 2rem;
            }

            .value-box {
                position: relative; /* Needed for ::before positioning */
                width: 220px;
                padding: 1rem;
                border: 2px solid #ddd;
                border-radius: 12px;
                background: white;
                transition: 0.3s;
            }

            /* Accent bar on the left side */
            .value-box::before {
                content: "";
                position: absolute;
                left: -2px; /* sits slightly over the border */
                top: -2px;
                bottom: -2px;
                width: 6px;
                border-radius: 12px 0 0 12px;
                background: var(--secondary-color);
                opacity: 0.75;
                pointer-events: none;
            }

            /* Hover/focus effect */
            .value-box:hover,
            .value-box:focus-within {
                border-color: var(--secondary-color);
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
                transform: translateY(-1px);
            }

        </style>
    </head>
    <body>
        <!-- Normal Value Box -->
        <div class="value-box">
            <h3>Community Engagement</h3>
            <p>Users can share their stories and connect with others.</p>
        </div>

        <!-- Placeholder Value Box -->
        <div class="value-box is-placeholder">
            <h3>Add new valueâ€¦</h3>
        </div>
    </body>
</html>
